<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML Playground</title>
		<script>
			function clickOne(){
				var money = 100.00;
				money = money/5;
				console.log(money);
				var newMoney = 10;
				newMoney-=1;	
				console.log(newMoney);
				document.getElementById("output").innerHTML = "Counter: " + money + newMoney;
			}
			function clickTwo(){
				var money = 100.00;
				document.getElementById("output").innerHTML = "The second button is returning: " + money;

			}
		</script>
	</head>
	<body lang="en-US">
		<button type="button" id=button1 onclick="clickOne();">One</button>
		<button type="button" id=button2 onclick="clickTwo();">Two</button>
		<p id="output">Counter: </p>
	</body>
</html>
